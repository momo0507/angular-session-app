<section>
  <h2>タスク登録</h2>
  <div>
    <label>タイトル</label>
    <input [(ngModel)]="title" />
    <label>詳細</label>
    <input [(ngModel)]="detail" />
    <label>ステータス</label>
    <select [(ngModel)]="state">
      <option value="未着手">未着手</option>
      <option value="処理中">処理中</option>
      <option value="完了">完了</option>
    </select>
    <a (click)="save()">保存</a>
  </div>
</section>
